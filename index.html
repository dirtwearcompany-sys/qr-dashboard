<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR Dashboard</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- QR Code -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body { font-family: Arial,sans-serif; background:#f9f9f9; margin:0; }
header { background:#4CAF50; color:white; padding:15px; display:flex; justify-content:space-between; }
main { max-width:900px; margin:auto; padding:20px; }
input, button { width:100%; padding:10px; margin:5px 0; }
.qr-card { background:white; padding:15px; margin:10px 0; border-radius:6px; }
.qr-actions button { width:auto; margin-right:5px; }
.scan-list { margin-top:10px; border-top:1px solid #ddd; padding-top:10px; font-size:14px; color:#555; }
</style>
</head>
<body>
<header>
  <h2>QR Dashboard</h2>
  <button onclick="logout()">Logout</button>
</header>

<main>
  <h3>Create QR Code</h3>
  <input id="qrLabel" placeholder="Label (required)">
  <input id="qrText" placeholder="Full URL (optional, leave blank to generate scan.html)">
  <button onclick="createQRCode()">Create QR</button>

  <h3>Your QR Codes</h3>
  <div id="qrList"></div>
</main>

<script>
// ---------------- FIREBASE CONFIG ----------------
const firebaseConfig = {
  apiKey: "AIzaSyDPfjv3ZZ18ELPiC2Jc-z_yk86ejOvAad4",
  authDomain: "qr-tracker-4b53e.firebaseapp.com",
  projectId: "qr-tracker-4b53e",
  storageBucket: "qr-tracker-4b53e.appspot.com",
  messagingSenderId: "329754045002",
  appId: "1:329754045002:web:922633ad6ada8018a1d4b3"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
let user;

// ---------------- CONFIG ----------------
const githubPagesUrl = "https://dirtwearcompany-sys.github.io/qr.dashboard";

// ---------------- AUTH CHECK ----------------
auth.onAuthStateChanged(u => {
  if (!u) location.href='login.html';
  user = u;
  loadQRCodesRealtime();
});

// ---------------- LOGOUT ----------------
function logout() { auth.signOut().then(()=>location.href='login.html'); }

// ---------------- CREATE QR CODE ----------------
function createQRCode() {
  const label = qrLabel.value.trim();
  let text = qrText.value.trim();

  if (!label) return alert("Enter a label for the QR code.");

  db.collection('qrcodes').add({
    uid: user.uid,
    text: '', // placeholder
    label,
    scans: 0,
    lastScan: null
  }).then(docRef => {
    if (!text || !/^https?:\/\//.test(text)) {
      text = `${githubPagesUrl}/scan.html?id=${docRef.id}`;
    }
    return docRef.update({ text });
  }).then(() => {
    qrLabel.value = '';
    qrText.value = '';
  }).catch(err => alert(err.message));
}

// ---------------- LOAD QR CODES ----------------
function loadQRCodesRealtime() {
  db.collection('qrcodes').where('uid','==',user.uid).onSnapshot(snapshot => {
    qrList.innerHTML = '';
    snapshot.forEach(doc => {
      const d = doc.data();
      const div = document.createElement('div');
      div.className='qr-card';

      div.innerHTML = `
        <strong>${d.label || 'Untitled QR'}</strong><br>
        Scans: <span id="count-${doc.id}">${d.scans}</span><br>
        Last Scan: <span id="last-${doc.id}">${d.lastScan ? new Date(d.lastScan.seconds*1000).toLocaleString() : 'Never'}</span><br><br>
        <canvas id="c-${doc.id}"></canvas><br><br>
        <div class="qr-actions">
          <button onclick="downloadQRCode('${doc.id}')">Download</button>
          <button onclick="deleteQRCode('${doc.id}')">Delete</button>
        </div>
        <div class="scan-list" id="scan-list-${doc.id}">Loading scan history...</div>
      `;
      qrList.appendChild(div);

      // Generate QR code pointing to final URL
      QRCode.toCanvas(document.getElementById(`c-${doc.id}`), d.text);

      // ---------------- LIVE SCAN LIST ----------------
      db.collection('scans')
        .where('qrId','==',doc.id)
        .orderBy('timestamp','desc')
        .onSnapshot(snap => {
          const listDiv = document.getElementById(`scan-list-${doc.id}`);
          if (snap.empty) {
            listDiv.innerHTML = 'No scans yet.';
          } else {
            listDiv.innerHTML = snap.docs.map(sd => {
              const t = sd.data().timestamp;
              const dt = t ? new Date(t.seconds*1000).toLocaleString() : 'Unknown';
              return `Scanned at: ${dt}`;
            }).join('<br>');
          }

          // Update scan count & last scan
          const countElem = document.getElementById(`count-${doc.id}`);
          const lastElem = document.getElementById(`last-${doc.id}`);
          countElem.textContent = snap.size;
          lastElem.textContent = snap.docs[0]?.data().timestamp ? new Date(snap.docs[0].data().timestamp.seconds*1000).toLocaleString() : 'Never';
        });
    });
  });
}

// ---------------- DOWNLOAD QR ----------------
function downloadQRCode(id) {
  const canvas = document.getElementById(`c-${id}`);
  const link = document.createElement('a');
  link.href = canvas.toDataURL('image/png');
  link.download = 'qr-code.png';
  link.click();
}

// ---------------- DELETE QR ----------------
function deleteQRCode(id) {
  if (confirm("Delete this QR code?")) {
    db.collection('qrcodes').doc(id).delete();
  }
}
</script>
</body>
</html>
