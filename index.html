<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR Dashboard</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- QR Code -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body { font-family: Arial,sans-serif; background:#f9f9f9; margin:0; }
header { background:#4CAF50; color:white; padding:15px; display:flex; justify-content:space-between; }
main { max-width:900px; margin:auto; padding:20px; }
input, button { width:100%; padding:10px; margin:5px 0; }
.qr-card { background:white; padding:15px; margin:10px 0; border-radius:6px; }
.qr-actions button { width:auto; margin-right:5px; }
.locked-label { color:red; font-weight:bold; margin-left:10px; }
</style>
</head>
<body>
<header>
  <h2>QR Dashboard</h2>
  <button onclick="logout()">Logout</button>
</header>

<main>
  <h3>Create QR Code</h3>
  <input id="qrLabel" placeholder="Label (required)">
  <input id="qrText" placeholder="Full URL (optional, leave blank to generate scan.html)">
  <button onclick="createQRCode()">Create QR</button>

  <h3>Your QR Codes</h3>
  <div id="qrList"></div>
</main>

<script>
// ---------------------- FIREBASE CONFIG ----------------------
const firebaseConfig = {
  apiKey: "AIzaSyDPfjv3ZZ18ELPiC2Jc-z_yk86ejOvAad4",
  authDomain: "qr-tracker-4b53e.firebaseapp.com",
  projectId: "qr-tracker-4b53e",
  storageBucket: "qr-tracker-4b53e.appspot.com",
  messagingSenderId: "329754045002",
  appId: "1:329754045002:web:922633ad6ada8018a1d4b3"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
let user;

// ---------------------- CONFIG ----------------------
const githubPagesUrl = "https://dirtwearcompany-sys.github.io/qr.dashboard";

// ---------------------- AUTH CHECK ----------------------
auth.onAuthStateChanged(u => {
  if (!u) location.href='login.html';
  user = u;
  loadQRCodesRealtime();
});

// ---------------------- LOGOUT ----------------------
function logout() { auth.signOut().then(()=>location.href='login.html'); }

// ---------------------- CREATE QR CODE ----------------------
function createQRCode() {
  const label = qrLabel.value.trim();
  let text = qrText.value.trim();

  if (!label) return alert("Enter a label for the QR code.");

  db.collection('qrcodes').add({
    uid: user.uid,
    text: '',
    label,
    scans: 0,
    lastScan: null,
    locked: false
  }).then(docRef => {
    // Generate final URL
    if (text && /^https?:\/\//.test(text)) {
      text = text; // external URL
    } else {
      text = `${githubPagesUrl}/scan.html?id=${docRef.id}`; // internal scan.html
    }
    return docRef.update({ text });
  }).then(() => {
    qrLabel.value = '';
    qrText.value = '';
  }).catch(err => alert(err.message));
}

// ---------------------- LOAD QR CODES (LIVE) ----------------------
function loadQRCodesRealtime() {
  db.collection('qrcodes').where('uid','==',user.uid)
    .onSnapshot(snapshot => {
      qrList.innerHTML = '';

      snapshot.forEach(doc => {
        const d = doc.data();
        const div = document.createElement('div');
        div.className='qr-card';

        // Format last scan timestamp
        const lastScan = d.lastScan ? d.lastScan.toDate().toLocaleString() : 'Never';

        div.innerHTML = `
          <strong>${d.label || 'Untitled QR'}</strong>
          ${d.locked ? '<span class="locked-label">[LOCKED]</span>' : ''}
          <br>
          Scans: <span id="scans-${doc.id}">${d.scans}</span> <br>
          Last scan: <span id="lastscan-${doc.id}">${lastScan}</span> <br><br>
          <canvas id="c-${doc.id}"></canvas><br><br>
          <div class="qr-actions">
            <button onclick="downloadQRCode('${doc.id}')">Download</button>
            <button onclick="deleteQRCode('${doc.id}')">Delete</button>
            <button onclick="toggleLock('${doc.id}', ${d.locked})">
              ${d.locked ? 'Unlock' : 'Lock'}
            </button>
          </div>
        `;
        qrList.appendChild(div);

        // Generate QR code
        QRCode.toCanvas(document.getElementById(`c-${doc.id}`), d.text);

        // Live scan count updates
        const unsubscribe = db.collection('scans')
          .where('qrId', '==', doc.id)
          .orderBy('timestamp', 'desc')
          .onSnapshot(scanSnap => {
            const scans = scanSnap.size;
            document.getElementById(`scans-${doc.id}`).textContent = scans;

            if (scans > 0) {
              const latestScan = scanSnap.docs[0].data().timestamp.toDate().toLocaleString();
              document.getElementById(`lastscan-${doc.id}`).textContent = latestScan;
            } else {
              document.getElementById(`lastscan-${doc.id}`).textContent = 'Never';
            }
          });
      });
    });
}

// ---------------------- DOWNLOAD QR ----------------------
function downloadQRCode(id) {
  const canvas = document.getElementById(`c-${id}`);
  const link = document.createElement('a');
  link.href = canvas.toDataURL('image/png');
  link.download = 'qr-code.png';
  link.click();
}

// ---------------------- DELETE QR ----------------------
function deleteQRCode(id) {
  if (confirm("Delete this QR code?")) {
    db.collection('qrcodes').doc(id).delete();
  }
}

// ---------------------- LOCK / UNLOCK ----------------------
function toggleLock(id, locked) {
  db.collection('qrcodes').doc(id).update({
    locked: !locked
  });
}
</script>
</body>
</html>
